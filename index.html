
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Khali Live - Modern</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
    .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
    h2 { color: #333; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; }
    video { width: 100%; max-height: 400px; margin-top: 10px; }
    .reactions { display: flex; justify-content: space-around; margin-top: 10px; }
    .reactions button { padding: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <input type="text" placeholder="Email" id="login-email">
    <input type="password" placeholder="Password" id="login-password">
    <button onclick="login()">Login</button>

    <h2>Register</h2>
    <input type="text" placeholder="Email" id="register-email">
    <input type="password" placeholder="Password" id="register-password">
    <button onclick="register()">Register</button>

    <h2>Upload Video</h2>
    <input type="file" accept="video/*" id="videoInput">
    <button onclick="previewVideo()">Upload</button>
    <video id="videoPreview" controls style="display:none;"></video>

    <div class="reactions" id="reactions" style="display:none;">
      <button onclick="alert('Liked!')">Like</button>
      <button onclick="alert('Commented!')">Comment</button>
    </div>
  </div>

  <script>
    function login() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      alert("Logging in with " + email);
    }

    function register() {
      const email = document.getElementById("register-email").value;
      const password = document.getElementById("register-password").value;
      alert("Registering with " + email);
    }

    function previewVideo() {
      const fileInput = document.getElementById("videoInput");
      const videoPreview = document.getElementById("videoPreview");
      const reactions = document.getElementById("reactions");

      if (fileInput.files && fileInput.files[0]) {
        const file = fileInput.files[0];
        const url = URL.createObjectURL(file);
        videoPreview.src = url;
        videoPreview.style.display = 'block';
        reactions.style.display = 'flex';
      }
    }
  </script>
</body>
</html>
